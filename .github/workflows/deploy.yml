name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  # 1. ë°±ì—”ë“œ ë¹Œë“œ
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build -x test
          rm build/libs/*-plain.jar

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar

  # 2. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js
        env:
          NEXT_PUBLIC_API_URL: https://jyolog.cloud/api
        run: |
          cd frontend
          npm run build
          tar -czf build.tar.gz .next public package.json next.config.mjs

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build.tar.gz

  # 3. EC2ë¡œ ë°°í¬
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-artifact

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-artifact

      # Clean Previous Files
      - name: Clean Previous Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -f ~/app/backend/*.jar

      # ë°±ì—”ë“œ ì „ì†¡
      - name: Transfer Backend Jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-artifact/*.jar"
          target: "~/app/backend"
          strip_components: 1

      # í”„ë¡ íŠ¸ì—”ë“œ ì „ì†¡
      - name: Transfer Frontend File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-artifact/build.tar.gz"
          target: "~/app/frontend"
          strip_components: 1

      # ì„œë²„ ìž¬ì‹œìž‘
      - name: Restart Server
        uses: appleboy/ssh-action@master
        # ðŸ‘‡ [í•µì‹¬ ìˆ˜ì •] ì´ env ë¸”ë¡ì´ ì—†ì–´ì„œ ë³€ìˆ˜ê°€ ë‹¤ ë¹„ì–´ìžˆì—ˆìŠµë‹ˆë‹¤!!!
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          S3_UPLOAD_DIR: ${{ secrets.S3_UPLOAD_DIR }}
          S3_UPLOAD_URL_PREFIX: ${{ secrets.S3_UPLOAD_URL_PREFIX }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # envsì— ì ížŒ ë³€ìˆ˜ë“¤ì„ ìœ„ env ë¸”ë¡ì—ì„œ ê°€ì ¸ì™€ì„œ EC2ë¡œ ë„˜ê²¨ì¤ë‹ˆë‹¤.
          envs: DB_URL, DB_USERNAME, DB_PASSWORD, AWS_ACCESS_KEY, AWS_SECRET_KEY, S3_BUCKET_NAME, JWT_SECRET, S3_UPLOAD_DIR, S3_UPLOAD_URL_PREFIX, FRONTEND_URL
          script: |
            sudo sysctl -w vm.drop_caches=3

            echo "ðŸ”¥ Backend Deploy Start..."
            # (ë””ë²„ê¹…ìš©) ë¹„ë°€í‚¤ ê¸¸ì´ ì¶œë ¥ - ë³´ì•ˆìƒ ê°’ì€ ì¶œë ¥ ì•ˆ í•¨
            echo "DEBUG: JWT_SECRET length is ${#JWT_SECRET}"

            CURRENT_PID=$(pgrep -x java)
            if [ -n "$CURRENT_PID" ]; then
              echo "> Kill Process: $CURRENT_PID"
              kill -15 $CURRENT_PID
              sleep 5
              kill -9 $CURRENT_PID 2>/dev/null || true
            fi

            # ë³€ìˆ˜ë“¤ì— ë”°ì˜´í‘œ("")ë¥¼ ë¶™ì—¬ì„œ íŠ¹ìˆ˜ë¬¸ìž ì˜¤ë¥˜ ë°©ì§€
            nohup java -jar \
              -Dspring.profiles.active=prod \
              -DDB_URL="$DB_URL" \
              -DDB_USERNAME="$DB_USERNAME" \
              -DDB_PASSWORD="$DB_PASSWORD" \
              -DAWS_ACCESS_KEY="$AWS_ACCESS_KEY" \
              -DAWS_SECRET_KEY="$AWS_SECRET_KEY" \
              -DS3_BUCKET_NAME="$S3_BUCKET_NAME" \
              -DJWT_SECRET="$JWT_SECRET" \
              -DS3_UPLOAD_DIR="$S3_UPLOAD_DIR" \
              -DS3_UPLOAD_URL_PREFIX="$S3_UPLOAD_URL_PREFIX" \
              -DFRONTEND_URL="$FRONTEND_URL" \
              ~/app/backend/*.jar > ~/app/backend/nohup.out 2>&1 &

            echo "ðŸ”¥ Frontend Deploy Start..."
            cd ~/app/frontend
            
            tar -xzf build.tar.gz
            rm build.tar.gz

            npm install --production
            
            pm2 describe techblog-front > /dev/null
            if [ $? -eq 0 ]; then
              pm2 reload techblog-front
            else
              pm2 start npm --name "techblog-front" -- start
            fi
            
            echo "âœ… All Deploy Complete!"