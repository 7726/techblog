name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  # 1. ë°±ì—”ë“œ ë¹Œë“œ
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build -x test
          rm build/libs/*-plain.jar

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/build/libs/*.jar

  # 2. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.EC2_HOST }}:8080
        run: |
          cd frontend
          npm run build
          tar -czf build.tar.gz .next public package.json next.config.mjs

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build.tar.gz

  # 3. EC2ë¡œ ë°°í¬
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-artifact

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-artifact

      # ðŸ‘‡ [ì¶”ê°€ë¨] íŒŒì¼ ì „ì†¡ ì „ì— ê¸°ì¡´ íŒŒì¼ ë¯¸ë¦¬ ì‚­ì œ (Clean Step)
      - name: Clean Previous Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -f ~/app/backend/*.jar
            # í”„ë¡ íŠ¸ì—”ë“œ í´ë”ëŠ” scpê°€ ë®ì–´ì”Œìš°ë¯€ë¡œ êµ³ì´ ì‚­ì œ ì•ˆ í•´ë„ ë¨

      # ë°±ì—”ë“œ ì „ì†¡ (ì´ì œ ì‚­ì œ ì•ˆ ë‹¹í•¨)
      - name: Transfer Backend Jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-artifact/*.jar"
          target: "~/app/backend"
          strip_components: 1

      # í”„ë¡ íŠ¸ì—”ë“œ ì „ì†¡
      - name: Transfer Frontend File
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-artifact/build.tar.gz"
          target: "~/app/frontend"
          strip_components: 1

      # ì„œë²„ ìž¬ì‹œìž‘
      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: PROD_DB_URL, PROD_DB_USERNAME, PROD_DB_PASSWORD, AWS_ACCESS_KEY, AWS_SECRET_KEY, S3_BUCKET_NAME, JWT_SECRET, S3_UPLOAD_DIR, S3_UPLOAD_URL_PREFIX, FRONTEND_URL
          script: |
            sudo sysctl -w vm.drop_caches=3

            echo "ðŸ”¥ Backend Deploy Start..."
            CURRENT_PID=$(pgrep -x java)
            if [ -n "$CURRENT_PID" ]; then
              echo "> Kill Process: $CURRENT_PID"
              kill -15 $CURRENT_PID
              sleep 5
              kill -9 $CURRENT_PID 2>/dev/null || true
            fi

            # âŒ [ì‚­ì œë¨] rm -f ~/app/backend/*.jar (ì—¬ê¸°ì— ìžˆë˜ ì‚­ì œ ëª…ë ¹ì–´ë¥¼ ë§¨ ìœ„ë¡œ ì˜®ê¹€)

            nohup java -jar \
              -Dspring.profiles.active=prod \
              -DDB_URL=$PROD_DB_URL \
              -DDB_USERNAME=$PROD_DB_USERNAME \
              -DDB_PASSWORD=$PROD_DB_PASSWORD \
              -DAWS_ACCESS_KEY=$AWS_ACCESS_KEY \
              -DAWS_SECRET_KEY=$AWS_SECRET_KEY \
              -DS3_BUCKET_NAME=$S3_BUCKET_NAME \
              -DJWT_SECRET=$JWT_SECRET \
              -DS3_UPLOAD_DIR=$S3_UPLOAD_DIR \
              -DS3_UPLOAD_URL_PREFIX=$S3_UPLOAD_URL_PREFIX \
              -DFRONTEND_URL=$FRONTEND_URL \
              ~/app/backend/*.jar > ~/app/backend/nohup.out 2>&1 &

            echo "ðŸ”¥ Frontend Deploy Start..."
            cd ~/app/frontend
            
            tar -xzf build.tar.gz
            rm build.tar.gz

            npm install --production
            
            pm2 describe techblog-front > /dev/null
            if [ $? -eq 0 ]; then
              pm2 reload techblog-front
            else
              pm2 start npm --name "techblog-front" -- start
            fi
            
            echo "âœ… All Deploy Complete!"